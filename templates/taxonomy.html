${
! data.frontmatter.tags || data.frontmatter.type != 'post'
? ''
: (() => {
    const tagUrl = t => `/${
        data.frontmatter.lang != 'en'
        ? `${data.frontmatter.lang}/`
        : ''}tag/${utils.taxRoute(t)}`;

    return `<div class="tags">${data.frontmatter.tags.map(tagName => `
        <a href="${tagUrl(tagName)}" aria-label="tag: ${tagName}">${tagName}</a>
    `).join(' ')}</div>`;

  })()
}

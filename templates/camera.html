<!doctype html>
<html lang="ko">
<head>
<title>간이카메라 (Draft)</title>
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script>
window.addEventListener('DOMContentLoaded', () => {
  function setupCamera(mode = null) {
    const config = {
      video: {
        width: { ideal: 4096 },
        height: { ideal: 3032 },
        frameRate: { ideal: 30, max: 30 },
        facingMode: mode ? mode : 'environment'
      },
      audio: false,
    };
    navigator.mediaDevices
      .getUserMedia(config)
      .then((stream) => {
        const video = document.querySelector('video');
        video.srcObject = stream;
        video.onloadedmetadata = function (e) {
          video.play();
        };
      })
      .catch((err) => {
      });
  }

  setupCamera();

  const preview = document.querySelector(".preview");

  let currentMode = null;
  const facingModeBtn = document.querySelector("#facing-mode-btn");
  facingModeBtn.addEventListener("click", () => {
    if (currentMode) {
      currentMode = null
      facingModeBtn.textContent = "BACK";
    } else {
      currentMode = "user"
      facingModeBtn.textContent = "FRONT";
    }
    setupCamera(currentMode)
  })

  const timerBtn = document.querySelector("#timer-btn");

  let timeDelay = 0;

  timerBtn.addEventListener("click", () => {
    if (timeDelay === 0) {
      timeDelay = 2;
      timerBtn.textContent = "2s";
    } else if (timeDelay === 2) {
      timeDelay = 5;
      timerBtn.textContent = "5s";
    } else if (timeDelay === 5) {
      timeDelay = 10;
      timerBtn.textContent = "10s";
    } else {
      timeDelay = 0;
      timerBtn.textContent = "0s";
    }
  })

  document.querySelector("#share-btn").addEventListener("click", async () => {
    const url = document.querySelector("img").getAttribute("src");
    const byteCharacters = atob(url.split(',')[1]);
    const byteNumbers = new Array(byteCharacters.length);
    for (let i = 0; i < byteCharacters.length; i++) {
      byteNumbers[i] = byteCharacters.charCodeAt(i);
    }
    const byteArray = new Uint8Array(byteNumbers);
    const blob = new Blob([byteArray], { type: "image/jpeg "});
    const file = new File(
      [blob],
      new Date().toISOString().replace(/[^0-9]/gi, '') + '.jpg',
      {
        type: "image/jpeg",
      });

    await navigator.share({
      files: [file],
    });
  });

  let retry = 0;
  document.querySelector("#shutter-btn").addEventListener("click", () => {
    retry = 0;
    setTimeout(() => takePicture(), 80 + timeDelay * 1000);
  });

  function takePicture() {
    const video = document.querySelector("video");
    const canvas = document.createElement("canvas");
    canvas.width = video.videoWidth;
    canvas.height = video.videoHeight;

    const context = canvas.getContext("2d");
    context.clearRect(0, 0, canvas.width, canvas.height);
    context.drawImage(video, 0, 0, canvas.width, canvas.height);

    if (context.getImageData(0, 0, 1, 1)?.data[3] === 0) {
      if (retry > 10) {
        alert("Something went wrong. Please refresh the page.");
        return;
      }

      retry += 1;
      setTimeout(() => takePicture(), 10);
      return;
    }

    const data = canvas.toDataURL("image/jpeg", 0.8);
    const img = document.createElement("img");
    preview.appendChild(img);
    img.setAttribute("src", data);

    img.style.aspectRatio = canvas.width / canvas.height;

    preview.style.display = "flex";

    img.addEventListener("click", () => {
      img.remove();
      preview.style.display = "none";
    });
  }
});
</script>

<style>
  * {
    box-sizing: border-box;
  }

  body {
    background: #333333;
  }

  video {
    position: fixed;
    inset: 0;
    width: 100%;
    height: 100%;
  }
  img {
    width: 100%;
  }
  .buttons {
      position: fixed;
      left: 0;
      right: 0;
      bottom: 0;
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 30px;
  }
  .btn {
    appearance: none;
    color: inherit;
    width: 80px;
    height: 80px;
    border-radius: 100%;
    border: 10px;
    background-color: rgba(255, 255, 255, 0.7);
  }
  .preview {
    display: none;
    position: fixed;
    width: 100%;
    inset: 0;
    z-index: 3;
    align-items: center;
    justify-content: center;
    background: #222222;
    flex-direction: column;
  }
</style>
</head>

<body>
  <video autoplay muted playsinline></video>
  <div class="buttons">
    <button class="btn" id="facing-mode-btn">BACK</button>
    <button class="btn" id="shutter-btn" aria-label="셔터 버튼"></button>
    <button class="btn" id="timer-btn">0s</button>
  </div>
  <div class="preview">
    <div class="buttons">
      <button class="btn" id="share-btn">Share</button>
    </div>
  </div>
</body>
</html>
